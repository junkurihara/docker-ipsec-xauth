version: '3'

services:
  vpn:
    image: jqtype/ipsec-xauth-psk
    restart: always
    env_file:
      - ./vpn.env
    ports:
      - "500:500/udp"
      - "4500:4500/udp"
    privileged: true
    container_name: ipsec-xauth-psk
    volumes:
      - ./data:/data
      - /lib/modules:/lib/modules:ro
      - ./log:/var/log/ipsec
